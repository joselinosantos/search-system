{% load static %}
<header class="pt-3">
    <form class="form-inline" action="{% url 'pages' %}" method="post">
        {% csrf_token %}
        <div class="mr-4 ml-4">
            <a href="/"><img src="{% static 'img/logo.jpg' %}" width="80"></a>
        </div>
        <div class="form-group">
            <input type="search" class="form-control" name="input-busca" value="{{ search }}"
                placeholder="Pesquisar...">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </div>
    </form>

    <nav class="navbar navbar-expand-sm bg-light navbar-light border-bottom">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Todas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">...</a>
            </li>
        </ul>
    </nav>
</header>
